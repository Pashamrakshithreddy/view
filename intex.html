<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="intex.css">
    <style>body {
        background-image: url("https://wallpaperaccess.com/full/6445.jpg");
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        perspective: 1000px;
    }
    
    .container {
        width: 300px;
        height: 450px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .card {
        width: 100%;
        height: 100%;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        transform-style: preserve-3d;
        transform: rotateY(0deg);
        transition: transform 0.6s;
    }
    
    .card-content {
        padding: 20px;
        text-align: center;
        transform: translateZ(50px);
    }
    
    .user-image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover; 
        margin-bottom: 20px;
    }
    
    h1 {
        margin: 0;
        font-size: 24px;
    }
    
    p {
        font-size: 16px;
        color: #555;
    }
    
    .social-media {
        margin-top: 20px;
    }
    
    .social-media a {
        display: block;
        margin: 10px 0;
        text-decoration: none;
        color: #000000;
        font-size: 24px;
    }
    
    .social-media a:hover {
        color: #005582;
    }
     </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <img src="user_image.jpg" alt="User Image" class="user-image">
                <h1>PASHAM RAKSHITH REDDY</h1>
                <p>click,social media links</p>
                <div class="social-media">
                    <a href="https://github.com/pashamrakshithreddy" target="_blank"><i class="fa-brands fa-github"></i>  GitHub</a>
                    <a href="https://instagram.com/rakshithreddy_" target="_blank"><i class="fa-brands fa-instagram"></i>  Instagram</a>
                    <a href="https://linkedin.com/in/PASHAM RAKSHITH REDDY" target="_blank"><i class="fa-brands fa-linkedin"></i>  LinkedIn</a>
                    <a href="https://x.com/rakshithreddy_" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const card = document.querySelector('.card');
    const container = document.querySelector('.container');

    container.addEventListener('mousemove', (e) => {
        let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
        let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
        card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });

    container.addEventListener('mouseenter', (e) => {
        card.style.transition = 'none';
    });

    container.addEventListener('mouseleave', (e) => {
        card.style.transition = 'transform 0.6s';
        card.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });
});

    </script>
</body>
</html>
